apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-end
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-end
  template:
    metadata:
      labels:
        app: back-end
    spec:
      containers:
        - name: back-end
          image: {{ .Values.containerRepository }}/back-end:{{ .Values.dockerVersion }}
          env:
            - name: ELASTICSEARCH_ENDPOINT
              value: https://smart-agriculture-elasticsearch-es-http:9200
            - name: ELASTICSEARCH_CA_FILE
              value: "/etc/ssl/elasticsearch/tls.crt"
            - name: ELASTICSEARCH_USER
              value: "elastic"
            - name: ELASTICSEARCH_PASSWORD_PATH
              value: "/etc/credentials/elasticsearch/elastic"
            - name: ES_ALIAS_RAW_DATA
              value: "iot-farming"
            - name: BASIC_AUTH_USERNAME_PATH
              value: "/etc/credentials/back-end/username"
            - name: BASIC_AUTH_PASSWORD_PATH
              value: "/etc/credentials/back-end/password"
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          volumeMounts:
            - name: back-end-certificates
              mountPath: /etc/ssl/back-end/
              readOnly: true
            - name: back-end-credentials
              mountPath: /etc/credentials/back-end/
              readOnly: true
            - name: elasticsearch-certificates
              mountPath: /etc/ssl/elasticsearch/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: elasticsearch-credentials
              mountPath: /etc/credentials/elasticsearch/
              readOnly: true
      volumes:
        - name: back-end-certificates
          secret:
            secretName: back-end-certificates-secret
        - name: back-end-credentials
          secret:
            secretName: back-end-credentials
        - name: elasticsearch-certificates
          secret:
            secretName: smart-agriculture-elasticsearch-es-http-certs-public
        - name: elasticsearch-credentials
          secret:
            secretName: smart-agriculture-elasticsearch-es-elastic-user

---

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: back-end
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: back-end
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
---

apiVersion: v1
kind: Service
metadata:
  name: back-end
  namespace: {{ .Values.namespace }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.backEndIp }}
  selector:
    app: back-end
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
