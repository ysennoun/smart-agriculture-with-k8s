apiVersion: eventing.knative.dev/v1alpha1
kind: Broker
metadata:
  name: ${ENVIRONMENT}-broker-last-value
  namespace: default

---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: ${ENVIRONMENT}-kn-function-last-value
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: ${CONTAINER_REPOSITORY}/${PROJECT_NAME}/${ENVIRONMENT}-kn-function-last-value:${VERSION}

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: ${ENVIRONMENT}-trigger-last-value
  namespace: default
spec:
  filter:
    attributes:
      type: dev.knative.last.value
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: ${ENVIRONMENT}-kn-function-last-value