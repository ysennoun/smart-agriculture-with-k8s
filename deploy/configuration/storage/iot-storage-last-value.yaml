apiVersion: eventing.knative.dev/v1alpha1
kind: Broker
metadata:
  name: iot-broker-last-value
  namespace: default

---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
 name: iot-kn-function-last-value
 namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: ${CONTAINER_REPOSITORY}/${PROJECT_NAME}/iot-kn-function-last-value:latest

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: iot-trigger-last-value
  namespace: default
spec:
  filter:
    attributes:
      type: dev.knative.last.value
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: iot-kn-function-last-value