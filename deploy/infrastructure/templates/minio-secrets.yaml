apiVersion: v1
kind: Secret
metadata:
  name: minio-certificates-secret
  namespace: {{ .Values.namespace }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.s3aPublicCRT }}
  tls.key: {{ .Values.s3aPrivateKey }}

---

apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  access_key: {{ .Values.s3aAccessKey }}
  secret_key: {{ .Values.s3aSecretKey }}
